name: Trigger auto deployment for plattentests

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/plattentests-AutoDeployTrigger-383521d7-48ca-4ac0-b5bc-34a13f302ad6.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.PLATTENTESTS_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.PLATTENTESTS_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.PLATTENTESTS_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.PLATTENTESTS_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PLATTENTESTS_REGISTRY_PASSWORD }}
          containerAppName: plattentests
          resourceGroup: aca-plattentests
          imageToBuild: jetzlstorfer/plattentests:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


