name: Trigger auto deployment for plattentests

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/plattentests-AutoDeployTrigger-aa0c913f-6755-4830-bea3-44f47f6e54b6.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: docker.io
          username: ${{ secrets.PLATTENTESTS_REGISTRY_USERNAME }}
          password: ${{ secrets.PLATTENTESTS_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: jetzlstorfer/plattentests-go:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PLATTENTESTS_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n plattentests -g aca-plattentests --server docker.io --username  ${{ secrets.PLATTENTESTS_REGISTRY_USERNAME }} --password ${{ secrets.PLATTENTESTS_REGISTRY_PASSWORD }}
            az containerapp update -n plattentests -g aca-plattentests --image jetzlstorfer/plattentests-go:${{ github.sha }}
